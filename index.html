<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Family Game Scores</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .player { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { margin-left: 5px; padding: 5px 10px; }
        input[type="number"] { width: 100px; margin-left: 10px; }
        form { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Game Scores</h1>
    <form id="addPlayerForm">
        <input type="text" id="newPlayerName" placeholder="Player name" required>
        <button type="submit">Add Player</button>
    </form>
    <div id="scoreboard"></div>

    <!-- Load script.js as a module -->
    <script type="module" src="script.js"></script>
</body>
</html>
